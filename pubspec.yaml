name: bwgrid
description: "An Indian movie themed word search game"
publish_to: 'none'

version: 2.3.0+3

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.3.0
  provider: any
  just_audio: any
  audio_session: any
  vibration: any
  simple_icons: any
  shared_preferences: any
  google_mobile_ads: ^5.1.0
  games_services: ^4.0.0
  url_launcher: ^6.3.1
  share_plus: ^10.0.0
  glassmorphism: ^3.0.0
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  in_app_review: ^2.0.9
  flutter_native_splash: ^2.4.1      # Runtime access for splash preservation

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1   # ðŸ‘ˆ Added for app icon generation

flutter_icons:                      # ðŸ‘ˆ Configuration for flutter_launcher_icons
  android: true
  ios: true
  image_path: "assets/icons/appstore.png"   # Use the provided hi-res PNG
  adaptive_icon_background: "#ffffff"       # (optional) for Android adaptive icons
  remove_alpha_ios: true                    # recommended for iOS icons

# Native splash screen configuration
flutter_native_splash:
  color: "#0F3460"
  image: assets/BollyWord Splash Screen.png
  android_gravity: fill
  android_12:
    image: assets/BollyWord Splash Screen.png
    color: "#0F3460"
    image_dark: assets/BollyWord Splash Screen.png
    color_dark: "#0F3460"
  web: false
  background_image: assets/BollyWord Splash Screen.png
  android: true
  fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/music/
    - assets/images/
    - assets/key and themes.txt
    - assets/screensandkeys.csv
    - assets/images/filmreel.svg
    - assets/images/screen_cropped.png
    - assets/images/sparkle.svg
    - assets/BollyWord welcome screen gold.png
    - assets/BollyWord welcome screen.png
    - assets/BollyWord Splash Screen.png
    - assets/Options_Light.png
    - assets/Options_Dark.png
    - assets/BWGrid Path_Light.png
    - assets/BWGrid Path_Dark.png